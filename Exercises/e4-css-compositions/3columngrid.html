<!DOCTYPE html>
<html>
<head>
    <title>3 column grid</title>

<style>
{
  box-sizing: border-box;
}

.column {
  float: left;
  width: 100px;
  padding: 180px;
  height: 800px; 
}

.row:after {
  content: "";
  display: table;
  clear: both;
}


p{
    outline: 2px white;
    padding: 20px;
    text-align: center;

}

</style>
</head>
<body>

<div id="container">
    <header>
        <div class="header" style="background-color:#3e7eff;">
        <p>header!</p>
    </header>
</div>

<div class="row">
  <div class="column" style="background-color:#ffbf3e;">
      <p>column 1</p>
  </div>
  <div class="column" style="background-color:#3e7eff;">
      <p>column 2</p>
  </div>
  <div class="column" style="background-color:#ffbf3e;">
      <p>column 2</p>
  </div>

</div>

    <footer>
        <div class="footer" style="background-color:#ffbf3e;">
        <p>footer!</p>
    </footer>

</body>
</html>
